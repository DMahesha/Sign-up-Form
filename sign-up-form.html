<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./sign-up-form.css">
</head>
<body>
    <div id="container">
        <div id="left-half">
            <img id="cat" src="./images/maine-coon.png">
                <span id="img-source">image by www.katdootje.nl</span>
            <!-- <div id="logo">logo</div> -->
        </div>
        <div id="right-half">
            <div id="intro">
                <strong id="name-of-website">Maine Life</strong>
                <p id="intro-1">This is not a real website. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent quis ipsum arcu. Donec iaculis sagittis orci eget cursus. Suspendisse viverra.</p>
            </div>
            <div id="signup">
                <p id="insp">Get Started</p>
                <form id="container" action="example.com/path" method="post">
                    <div id="first-name">
                        <label for="user-first-name"></label>
                        <input type="text" id="user-first-name" name="user-first-name" placeholder="First Name">
                    </div>
                    <div id="last-name">
                        <label for="user-last-name"></label>
                        <input type="text" id="user-last-name" name="user-last-name" placeholder="Last Name">
                    </div>
                    <div id="email">
                        <label for="user-email"></label>
                        <input type="email" id="user-email" name="user-email" placeholder="E-mail">
                    </div>
                    <div id="phone-number">
                        <label for="user-phone-number"></label>
                        <input type="text" id="user-phone-number" name="user-phone-number" placeholder="Phone Number">
                    </div>
                    <div id="password">
                        <label for="user-password"></label>
                        <input type="user-password" id="user-password" name="user-password" placeholder="Password">
                    </div>
                    <div id="confirm-password">
                        <label for="user-confirm-password"></label>
                        <input type="text" id="user-confirm-password" name="user-confirm-password" placeholder="Confirm Password">
                    </div>
                </form>
            </div>
            <div id="login">
                <button id="create-account"> Create Account </button>
                <p id="already-own-account">Already have an account? <span id="already-own-account-login"> Log in </span>.</p>
            </div>
        </div>
    </div>
</body>
</html>
